[mod-name]
space-exploration=Space Exploration

[mod-description]
space-exploration=Bygg fraktraketer och skicka upp i rymden. Färdas i en raket själv och börja rymdpromenera. Bygg en rymdplattform i omloppsbana för att utföra avancerad data-driven rymdforskning. Bygg ett rymdskepp bricka för bricka, flyg från planetens yta till andra planeter, månar, och asteroidfält. Bygg avancerade vapen i rymden och gruvkolonier på andra planeter. Utforska antika ruiner på utomjordiska planeter och reliker förlorade i yttre rymden. Inte rekommenterat att spelas tillsammans med andra mods (utöver beroenden) medan i experimentellt läge.

